<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Friendly AI Assistant</title>
  </head>
  <body>
    <div id="app">
      <div class="chat-app-container">

        <!-- header starts here  -->
        <div class="header">
          <div class="img-container">
            <img src="./assets/ai-background.webp" alt="ai">
          </div>
          
          <div class="ai-info">
            <h1>Friendly AI Assistant</h1>
            <p>Online</p>
          </div>
        </div>
        <!-- header ends here  -->

        <!-- main chats/history section starts here  -->
        <div class="chats-container msger-chat">

        </div>
        <!-- main chats/history section ends here  -->

        <!-- sent chat area starts here  -->
        <div class="errorMsg-container"> <i class="fa-solid fa-circle-exclamation"></i> <p class="errorMsg">Error goes here</p> </div>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send<i class="fa-solid fa-paper-plane"></i></button>
        </form>
        
        <!-- sent chat area ends here  -->



      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
